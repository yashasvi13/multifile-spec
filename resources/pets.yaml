get:
  summary: List
  operationId: listPets
  description: List all pets
  tags:
  - pets
  parameters:
    - $ref: "https://github.com/yashasvi13/multifile-spec/blob/main/parameters/query/limit.yaml"
  responses:
    '200':
      description: A paged array of pets
      headers:
        x-next:
          description: A link to the next page of responses
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "https://raw.githubusercontent.com/yashasvi13/multifile-spec/main/schemas/Pet.yaml"
    default:
      $ref: "https://raw.githubusercontent.com/yashasvi13/multifile-spec/main/responses/UnexpectedError.yaml"
post:
  summary: Create
  operationId: createPets
  description: Create a pet
  tags:
  - pets
  responses:
    '201':
        $ref : "https://raw.githubusercontent.com/yashasvi13/multifile-spec/main/responses/NullResponse.yaml"
    default:
        $ref : "https://raw.githubusercontent.com/yashasvi13/multifile-spec/main/responses/UnexpectedError.yaml"

